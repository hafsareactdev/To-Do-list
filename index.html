<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bg">
    <h2 class="bg_text">To-Do List</h2>
    <p class="error"></p>
    <div class="main">
        <input onkeydown="inputkey(event)" class="mainInput" type="text" placeholder="Add new task">
        <button onclick="inputclick()" class="mainButton">Add</button>
    </div>
    <div class="todoHead"></div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
